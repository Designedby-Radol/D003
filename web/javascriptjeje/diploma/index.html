<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background-color: #f8f9fa;
    }

    .card {
      width: 400px;
      margin: 0 auto;
      margin-top: 50px;
      padding: 20px;
      border: none;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>
  <div>
    <div id="Formulario">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Formulario</h2>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="titulo" name="titulo" />
            <label for="titulo">Título</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="institucion" name="institucion" />
            <label for="institucion">Nombre de la Institución</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="receptor" name="receptor" />
            <label for="receptor">Receptor</label>
          </div>
          <div class="form-floating mb-3">
            <input type="date" class="form-control" id="fecha" name="fecha" />
            <label for="fecha">Fecha</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="rector" name="rector" pattern="[A-Za-z\s]+" />
            <label for="rector">Nombre del Rector</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="coordinador" name="coordinador" pattern="[A-Za-z\s]+" />
            <label for="coordinador">Nombre del Coordinador</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="titulacion" name="titulacion" pattern="[A-Za-z\s]+" />
            <label for="titulacion">Titulación</label>
          </div>
          <button class="btn btn-primary btn-block" id="imprimir" href="cardContainer" onclick="imprimir()">
            Imprimir
          </button>
        </div>
      </div>
    </div>
    <div id="cardContainer" class="container">  
      <!-- diploma -->
    </div>
  </div>
  <script src="funciones.js"></script>
</body>

</html>
